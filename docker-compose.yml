version: '3.8'

services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - "3000:3000"
    volumes:
      - ./config:/app/config
      - ./icons:/app/public/icons
      - ./assets/backgrounds:/app/public/backgrounds:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      PUID: 1000
      PGID: 1000
      HOMEPAGE_ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0"
      # Allow insecure TLS (self-signed certificates)
      # IMPORTANT: Only use in internal/air-gapped environments with self-signed certs
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      # Disable external icon fetching for air-gapped environments
      # Homepage will use bundled MDI icons only (configured via iconStyle: theme in settings.yaml)
      LOG_LEVEL: "info"
      # Optional: Add your ArgoCD and GitLab tokens here (or use .env file)
      # HOMEPAGE_VAR_ARGOCD_TOKEN: "your-argocd-token"
      # HOMEPAGE_VAR_GITLAB_TOKEN: "your-gitlab-token"
    restart: unless-stopped