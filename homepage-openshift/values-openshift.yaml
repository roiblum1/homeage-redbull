# OpenShift-specific values for Homepage
replicaCount: 1

image:
  registry: ghcr.io
  repository: gethomepage/homepage
  pullPolicy: IfNotPresent
  tag: "latest"

# Environment variables for OpenShift deployment
extraEnv:
  - name: HOMEPAGE_ALLOWED_HOSTS
    value: "*"

config:
  allowedHosts: []
  # Homepage configuration files
  services: |
    ---
    - Services:
        - VLAN Manager:
            href: http://localhost:8000
            description: Network VLAN management tool
            icon: mdi-network
        
        - Cluster Navigator:
            href: http://localhost:8001
            description: OpenShift cluster navigation tool
            icon: mdi-compass-outline
        
        - GitLab Project:
            href: https://gitlab.example.com/your-team/specific-repo
            description: Specific project repository
            icon: mdi-git
        
        - ArgoCD Main:
            href: https://argocd-main.example.com
            description: Primary GitOps deployment instance
            icon: mdi-ship-wheel

    - Developer Tools:
        - Confluence:
            href: https://confluence.example.com
            description: Team documentation and knowledge base
            icon: mdi-book-open-page-variant
        
        - GitLab Team:
            href: https://gitlab.example.com/groups/your-team
            description: Team group repositories
            icon: mdi-gitlab

    - ArgoCD Instances:
        - ArgoCD Dev:
            href: https://argocd-dev.example.com
            description: Development environment deployments
            icon: mdi-ship-wheel
        
        - ArgoCD Staging:
            href: https://argocd-staging.example.com
            description: Staging environment deployments
            icon: mdi-ship-wheel
        
        - ArgoCD Production:
            href: https://argocd-prod.example.com
            description: Production environment deployments
            icon: mdi-ship-wheel
  
  settings: |
    ---
    title: Team Services Dashboard
    favicon: https://github.com/gethomepage/homepage/raw/main/public/android-chrome-192x192.png
    theme: dark
    color: slate
    background: 
      image: /backgrounds/v4-background-dark.jpg
      blur: sx
      saturate: 50
      brightness: 50
      opacity: 20
    layout:
      Services:
        style: row
        columns: 4
        equalHeight: true
      Developer Tools:
        style: row
        columns: 4
        equalHeight: true
      ArgoCD Instances:
        style: row
        columns: 4
        equalHeight: true
    headerStyle: underlined
    cardBlur: md
    hideVersion: true
  
  widgets: |
    ---
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    
    - search:
        provider: google
        target: _blank
        
    - datetime:
        text_size: xl
        format:
          timeStyle: short
          dateStyle: short
          
  
  bookmarks: |
    ---
    - Developer Tools:
        - GitHub:
            - icon: mdi-github
              href: https://github.com
        - Stack Overflow:
            - icon: mdi-stack-overflow
              href: https://stackoverflow.com
        - Docker Hub:
            - icon: mdi-docker
              href: https://hub.docker.com
              
    - DevOps:
        - Kubernetes:
            - icon: mdi-kubernetes
              href: https://kubernetes.io
        - Terraform:
            - icon: mdi-terraform
              href: https://terraform.io
        - Helm:
            - icon: mdi-ship-wheel
              href: https://helm.sh
              
    - Monitoring:
        - Grafana:
            - icon: mdi-chart-line
              href: https://grafana.com
        - Prometheus:
            - icon: mdi-fire
              href: https://prometheus.io

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

# OpenShift compatible security contexts (no fixed UIDs)
podSecurityContext: {}

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  privileged: false
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 80

# Disable ingress, use OpenShift Routes instead
ingress:
  enabled: false

# OpenShift Route configuration
route:
  enabled: true
  host: ""
  annotations: {}
  tls:
    enabled: true
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

rbac:
  enabled: true

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Default volumes for config and backgrounds
volumes:
  - name: config
    configMap:
      name: "{{ include \"homepage.fullname\" . }}-config"
  # Uncomment and modify to add custom background images
  # - name: backgrounds
  #   hostPath:
  #     path: /path/to/your/backgrounds
  #     type: Directory
  # Or use a ConfigMap for background images:
  # - name: backgrounds
  #   configMap:
  #     name: homepage-backgrounds

volumeMounts:
  - name: config
    mountPath: "/app/config"
    readOnly: true
  # Uncomment to mount custom background images
  # - name: backgrounds
  #   mountPath: "/app/public/backgrounds"
  #   readOnly: true

nodeSelector: {}
tolerations: []
affinity: {}